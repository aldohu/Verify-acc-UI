<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Verify account UI</title>
		<link
			rel="stylesheet"
			href="style.css"
		/>
		<script
			src="app.js"
			defer
		></script>
	</head>
	<body>
		<div class="container">
			<h2>Verify Your Account</h2>
			<p>We emailed you a six-digit code to cool.guy@email.com</p>
			<p>Enter the code below to confirm your email address.</p>
			<form
				action="#"
				class="form"
				id="form"
			>
				<input
					autofocus
					type="number"
					class="number"
					max="9"
				/>
				<input
					type="number"
					class="number"
				/>
				<input
					type="number"
					class="number"
				/>
				<input
					type="number"
					class="number"
				/>
				<input
					type="number"
					class="number"
				/>
				<input
					type="text"
					class="number"
					maxlength="1"
					pattern="\d"
				/>
			</form>
			<p>
				This is a design only. We didn't send you an email as we don't have your
				email, right?
			</p>
		</div>
	</body>
</html>
